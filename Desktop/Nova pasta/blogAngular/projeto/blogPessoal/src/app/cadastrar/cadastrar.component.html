<div class="container-fluid">
  <div class="row">
      <div class="col-sm-6" id="img-bg">

        
      </div>

      <div class="col-sm-6 mt-5 mb-5" >

              <div class="row d-flex justify-content-center">
                  <div class="col-md-10">

                      <h1 class="text-center">Cadastro</h1>

                      <div class="form-group">
                          <label form="nome">Nome</label>
                          <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" > 
                      </div>

                      <div class="form-group">
                          <label form="usuario">Usu치rio</label>
                          <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio"> 
                      </div>

                      <div class="form-group">
                          <label form="foto">Foto</label>
                          <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto"> 
                      </div>
  
                      <div class="form-group">
                          <label form="senha">Senha</label>
                          <input (input)="cSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha"> 
                      </div>

                      <div class="form-group">
                          <label form="cSenha">Confirmar Senha</label>
                          <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="cSenha" id="cSenha" placeholder="Confirme sua senha"> 
                      </div>

                      <div class="form-group">
                          <label form="tipo">Tipo de usu치rio</label>
                          <select class="form-control" name="tipo" id="tipo" (change)="tUsuario($event)">
                              <option>Selecione o tipo de usu치rio</option>
                              <option value="adm">Administrador</option>
                              <option value="normal">Normal</option>
                          </select>
                           
                      </div>

                      <div class="d-flex justify-content-center"> 
                          <button type="submit" class="bn30 mr-5 r" (click)="cadastrar()">Cadastrar</button>
                          <button type="submit" class="bn30 btn-danger mr-5" routerLink='/entrar'>Cancelar</button>
                      </div>
                  </div>

          </div>

      </div>
  </div>
</div>
