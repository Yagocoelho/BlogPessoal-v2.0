<div class="container-fluid">

   <div class="row">
  
    <div class="col-md-6" id='img-bg'></div>
  
      <div class="col-md-6 mt-5 mb-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
  
            <h1 class="text-center">Cadastro</h1>
  
            <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome"  >
            </div>
  
            <div class="form-group">
              <label for="usuario">Usu치rio</label>
              <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
            </div>
  
            <div class="form-group">
              <label for="foto">Link da Foto</label>
              <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>
  
            <div class="form-group mb-3 font">
              <label for="Senha">Senha</label>
              <input (input)='confirmSenha($event)'  class="form-control" type="password" name="senha" id="senha"
                  placeholder=" Digite sua senha">
            </div>

            <div class="form-group mb-3 font">
              <label for="confirmeSenha">Confirmar senha</label>
              <input [(ngModel)]='usuario.senha'  class="form-control" type="password" name="senha" id="comfirmsenha" 
                  placeholder=" Confirme sua senha">
                  
                  
            </div>

          <div class="form-group mb-3 font font">
              <label for="tipo">Tipo de usu치rio</label>
              <select class="form-control borda" name="tipo" id="tipo"(change)='tipoUsuario($event)'>
                  <option>Selecione um tipo de usu치rio:</option>
                  <option value="normal">Normal</option>
                  <option value="adm">Administrador</option>
              </select>
          </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="bn30 mr-4" routerLink='/entrar'>Cancelar</button>
              <button type="submit" class="bn30 " (click)='cadastrar()'>Cadastrar</button>
            </div>
  
        </div>
      </div>
    </div>
  </div>
</div>
