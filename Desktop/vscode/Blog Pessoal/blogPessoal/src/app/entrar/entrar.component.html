<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="mb-6 text-center">Entrar</h1>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='usuarioLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuário">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="passoword" name="senha" id="senha" placeholder="Sua Senha">
                    </div>
                    <div class="d-flex justify-content-center">
                       <button type="submit" class="btn btn-danger" (click)='entrar()' >Entrar</button>
                </div>
                <hr class="mt-5 mb-5">
                <p class="text-center">Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg">

        </div>

    </div>

</div>
