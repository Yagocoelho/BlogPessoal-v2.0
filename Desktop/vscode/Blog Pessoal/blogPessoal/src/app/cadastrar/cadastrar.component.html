<div class="conteiner-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group mb-3">
                        <label for="Nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome"
                         id="nome" placeholder="Digite seu nome" >
                    </div>

                    <div class="form-group mb-3">
                        <label [(ngModel)]='usuario.usuario' for="Usuário">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group mb-3">
                        <label [(ngModel)]='usuario.foto' for="Foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto"
                            placeholder="Digite o link da sua foto">
                    </div>

                    <div class="form-group mb-3">
                        <label  for="Senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group mb-3">
                        <label  for="confirmeSenha">Confirmar senha</label>
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group mb-5">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                            <option>Selecione um tipo de usuário: </option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mb-2 ">
                        <button  class="btn btn-danger" routerLink="/entrar">Cancelar</button>
                        <button  class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>




                </div>
            </div>
        </div>
    </div>

</div>
